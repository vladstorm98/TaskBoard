<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>{{ title }} - AmitrisClean</title>
</head>
<body>
  <nav id="header" class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
       style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('desk.get_tasks') }}"
         style="padding-left: 10px; font: 400;">AmitrisClean</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% block calendar_menu %}{% endblock %}"
               href="{{ url_for('desk.calendar_settings') }}">{{ _('Calendar') }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block archive_menu %}{% endblock %}"
               href="{{ url_for('desk.archive') }}">{{ _('Archive') }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block clients_menu %}{% endblock %}"
               href="{{ url_for('users.clients') }}">{{ _('Clients') }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{{ url_for('auth.logout') }}">{{ _('Logout') }}</a>
          </li>
        </ul>

        {% if g.search_form %}
          <form class="d-flex" method="get" action="{{ url_for('desk.search') }}">
            <div class="form-group me-2">
              {{ g.search_form.q(size=20, class='form-control', autocomplete="off",
                 placeholder=g.search_form.q.label.text) }}
            </div>
            <button class="btn btn-outline-primary" type="submit">{{ _('Search') }}</button>
          </form>
        {% endif %}

      </div>
    </div>
  </nav>

  {% block main %}{% endblock %}

  <!-- Optional JavaScript: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
          crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <style>
    .flash_success {
      color: #5cb85c;
      font-size: 20px;
      margin: -5px 0 20px 0;
    }
    .flash_error {
      color: #d9534f;
      font-size: 20px;
      margin: -5px 0 20px 0;
    }
  </style>
</body>
</html>
